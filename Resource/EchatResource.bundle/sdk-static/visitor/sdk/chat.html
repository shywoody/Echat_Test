/* begin animation base */

.in, .out {
    -webkit-animation-timing-function: ease-in-out;
    -webkit-animation-duration: 500ms;
    -moz-animation-timing-function: ease-in-out;
    -moz-animation-duration: 500ms;
}

.slide.out {
    -webkit-transform: translate3d(-100%, 0, 0);
    -webkit-animation-name: slideouttoleft;
    -moz-transform: translateX(-100%);
    -moz-animation-name: slideouttoleft;
}

.slide.in {
    -webkit-transform: translate3d(0, 0, 0);
    -webkit-animation-name: slideinfromright;
    -moz-transform: translateX(0);
    -moz-animation-name: slideinfromright;
}

.slide.out.reverse {
    -webkit-transform: translate3d(100%, 0, 0);
    -webkit-animation-name: slideouttoright;
    -moz-transform: translateX(100%);
    -moz-animation-name: slideouttoright;
}

.slide.in.reverse {
    -webkit-transform: translate3d(0, 0, 0);
    -webkit-animation-name: slideinfromleft;
    -moz-transform: translateX(0);
    -moz-animation-name: slideinfromleft;
}

.slideup.out {
    -webkit-animation-name: dontmove;
    -moz-animation-name: dontmove;
    z-index: 0;
}

.slideup.in {
    -webkit-transform: translate3d(0, 0, 0);
    -webkit-animation-name: slideinfrombottom;
    -moz-transform: translateY(0);
    -moz-animation-name: slideinfrombottom;
    z-index: 10;
}

.slideup.in.reverse {
    z-index: 0;
    -webkit-animation-name: dontmove;
    -moz-animation-name: dontmove;
}

.slideup.out.reverse {
    -webkit-transform: translate3d(0, 100%, 0);
    z-index: 10;
    -webkit-animation-name: slideouttobottom;
    -moz-transform: translateY(100%);
    -moz-animation-name: slideouttobottom;
}

.slidedown.out {
    -webkit-animation-name: dontmove;
    -moz-animation-name: dontmove;
    z-index: 0;
}

.slidedown.in {
    -webkit-transform: translate3d(0, 0, 0);
    -webkit-animation-name: slideinfromtop;
    -moz-transform: translateY(0);
    -moz-animation-name: slideinfromtop;
    z-index: 10;
}

.slidedown.in.reverse {
    z-index: 0;
    -webkit-animation-name: dontmove;
    -moz-animation-name: dontmove;
}

.slidedown.out.reverse {
    -webkit-transform: translate3d(0, -100%, 0);
    -moz-transform: translateY(-100%);
    z-index: 10;
    -webkit-animation-name: slideouttotop;
    -moz-animation-name: slideouttotop;
}

@-webkit-keyframes slideinfromright {
    from {
        -webkit-transform: translate3d(100%, 0, 0);
    }
    to {
        -webkit-transform: translate3d(0, 0, 0);
    }
}

@-webkit-keyframes slideinfromleft {
    from {
        -webkit-transform: translate3d(-100%, 0, 0);
    }
    to {
        -webkit-transform: translate3d(0, 0, 0);
    }
}

@-webkit-keyframes slideouttoleft {
    from {
        -webkit-transform: translate3d(0, 0, 0);
    }
    to {
        -webkit-transform: translate3d(-100%, 0, 0);
    }
}

@-webkit-keyframes slideouttoright {
    from {
        -webkit-transform: translate3d(0, 0, 0);
    }
    to {
        -webkit-transform: translate3d(100%, 0, 0);
    }
}

@-webkit-keyframes slideinfromtop {
    from {
        -webkit-transform: translate3d(0, -100%, 0);
    }
    to {
        -webkit-transform: translate3d(0, 0, 0);
    }
}

@-webkit-keyframes slideinfrombottom {
    from {
        -webkit-transform: translate3d(0, 100%, 0);
    }
    to {
        -webkit-transform: translate3d(0, 0, 0);
    }
}

@-webkit-keyframes slideouttobottom {
    from {
        -webkit-transform: translate3d(0, 0, 0);
    }
    to {
        -webkit-transform: translate3d(0, 100%, 0);
    }
}

@-webkit-keyframes slideouttotop {
    from {
        -webkit-transform: translate3d(0, 0, 0);
    }
    to {
        -webkit-transform: translate3d(0, -100%, 0);
    }
}

@-webkit-keyframes fadein {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@-webkit-keyframes fadeout {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

/* 父元素-横向排列（主轴） */

                    langPf = lang.split('-')[0],
                    langMap = { zhhk: 'zhtw', zhmo: 'zhtw', zhcht: 'zhtw', zhsg: 'zhcn', jp: 'ja' };
                if (!supportLang[path]) {
                    if (langMap[path]) {//不支持的，找转换列表的
                        usePath = langMap[path];
                    } else {
                        // path = 'zhcn';//默认
                        for (var sl in supportLang) {//类似语种
                            if (sl.indexOf(langPf) == 0) {
                                usePath = sl
                                break;
                            }
                        }
                    }
                } else {
                    usePath = path;
                }
                return usePath;
            }
            var path = getSupportLan(lang);
            if (!path) {
                defaultLan = getQueryString('defaultlan') || getQueryString('defaultLan') || '';
                if (!lan) {
                    path = 'zhcn';//默认
                } else {
                    path = defaultLan && getSupportLan(defaultLan) || 'enus';
                }
            }
            window.lanResName = path;
            document.write('<scr'+n+'ipt src="' + supportLang[path] + '"></scr'+n+'ipt>');
            document.write('<scr'+n+'ipt src="../../res/emoji/emoji_' + ((path=='zhcn'||path=='zhtw')?'zh':'en') + '.json"></scr'+n+'ipt>');
        }());
    </script>
